<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8" />
    <title>로그인</title>
    <!-- 폰트 -->
    <link rel="stylesheet" th:href="@{login.css}" />
</head>
<body>
<form method="post" action="/cat/loginpro" enctype="multipart/form-data">
    <h1 class="login-title">로그인</h1>
    <label>아이디</label>
    <input
            name="userid"
            type="text"
            placeholder="Email 또는 전화번호">
    <label>비밀번호</label>
    <input
            name="password"
            type="text"
            placeholder="비밀번호">
    <div class="login-forgot">
        <a class="login-forgot-link" >비밀번호를 잊으셨나요?</a>
    </div>
    <button type="submit">로그인</button>
    <div class="login-signup">
        회원이 아니신가요?
        <a class="login-signup-link" th:href="@{/cat/sign}">가입하기</a>
    </div>
</form>
</body>
</html>

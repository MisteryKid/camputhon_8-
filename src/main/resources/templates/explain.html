
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explain</title>
    <link rel="stylesheet" href="explain.css">
</head>

<body>
<!-- 상단 바 (로고 + 위치,병원,후원)-->
<header>
    <div class="texts">
        <div class="logo">
            <img src="고양이발바닥"
                 alt="고양이발바닥">
            <span>동국이를 찾아라</span>
        </div>
        <div class="buttons">
            <a th:href="@{/cat/location}">어딨냥!</a>
            <a th:href="@{/cat/hospital}">모이라냥</a>
            <a th:href="@{/cat/donate}">배고프다냥</a>

        </div>
    </div>
</header>

<!-- contents 내용 allprofiles(profile1 + profile2 + ...)-->
<contents>
    <div class="allprofiles">
        <div class="profile">
            <div class="who">프로필 정보다냥</div>
            <div class="info">
                <img src=""
                     alt="동국이 사진">
                <div class="description">
                    <div class="profile_name">이름 : 동국이</div>
                    <div class="profile_description">설명: 안녕하다냥! 난 동국이다냥!</div>
                </div>
            </div>
        </div>

        <!-- 추가 profile 2.3.... -->
    </div>
</contents>

<!-- 하단 바 -->
<footer>
    <div class="texts">
        <p> 동국이를 찾아라</p>
        <p> 인천시 연수구 해송로 70</p>
        <p> 추가문의 032) 851 - 0369</p>
    </div>
</footer>
</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>writepage</title>
    <link rel="stylesheet" th:href="@{/css/explain.css}">
    <link rel="stylesheet" th:href="@{/css/write2.css}">

</head>
<body>
<!-- 상단 바 (로고 + 위치,병원,후원)-->
<header>
    <div class="texts">
            <span class="logo_loca">
                <img class="info-picture" th:src="@{/files/cat/logo_final.png}" style="width: 20%" >
            </span>
        <!-- 여기 고침 : div -> ol -->
        <span>
                <ol class="buttons">
                    <li class="button"> <a th:href="@{/cat/explain}">집이다냥</a> </li>
                    <li class="button"> <a th:href="@{/cat/location}">찾아달라냥</a> </li>
                    <li class="button"> <a th:href="@{/cat/hospital}">친해지자냥</a> </li>
                </ol>
            </span>
    </div>
</header>


<div class="contents">
<form action="/cat/location/writepro" method="post" enctype="multipart/form-data">
<div class="contents">
    <div class="title">
        제목 <br>
        <input type="text" name="title" placeholder="제목을 입력하세요">
    </div>

    <div class="content">
        내용 <br>
        <input type="text" name="content" placeholder="내용을 입력하세요" style="height: 100px">
    </div>

    <div class="file">
        파일첨부 <br>
        <input type="file" name="file">
    </div>

    <button type="submit">작성</button>
</div>
</form>
</div>
<!-- 하단 바 -->
<footer>
    <div class="texts">
        <p> 동국이를 찾아라</p>
        <p> 인천시 연수구 해송로 70</p>
        <p> 추가문의 032 - 851 - 0369</p>
    </div>
</footer>
</body>
</html>
